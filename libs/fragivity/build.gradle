//设置maven deployer
uploadArchives {
    repositories {
        mavenDeployer {
            //设置插件的GAV参数
            pom.groupId = 'com.github.fragivity'
            pom.artifactId = 'core'
            pom.version = FRAGIVITY_VERSION_NAME
            //文件发布到下面目录
            repository(url: uri('../../repo'))
        }
    }
}
